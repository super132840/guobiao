<head>

<body>
    <h4>全部服务》商品管理》添加商品</h4>
    <hr color="#86c4f7" />
        <form action="#" method="post" >
           <table border="1" width="700" bordercolor="#cccccc" cellpadding="0" cellspacing="0">
               <tr><td>商品编号：</td><td><input type="text" /></td> </tr> 
               <tr><td>商品名称：</td><td><input type="text" /></td> </tr> 
               <tr><td>商品图片：</td><td><input type="submit" value="选择文件">未选择任何文件</td> </tr> 
               <tr><td>商品价格：</td><td><input type="text" /></td> </tr> 
               <tr><td>商品类别：</td>
                      <td>
                          <select>
                              <option>数码产品</option>
                              <option>服装</option>
                              <option>家具用品</option>
                          </select>
                      </td>
               </tr>
               <tr><td>商品描述：</td>
                      <td><textarea cols="50" rows="6"></textarea></td>
               </tr>
               <tr><td colspan="2" align="center" >
                     <input type="submit" value="添加" />&nbsp; &nbsp; &nbsp; 
                     <input type="reset" value="取消" />                 
                     </td>
               </tr>
           </table>
        </form>
</body>
</html>
